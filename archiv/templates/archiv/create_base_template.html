{% extends "webpage/base.html" %}
{% block title %}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            {% block objectType %} {% endblock %}
        </div>
        <div class="card-body">
            <form action="" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Submit">
              </form>
             
        </div>
    </div>
</div>
{{ form.media }}
{% endblock content %}
