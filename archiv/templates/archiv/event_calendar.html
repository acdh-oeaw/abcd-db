{% extends "webpage/base.html" %}
{% load static %}
{% load webpage_extras %}
{% block title %}{{ object }}{% endblock %}
{% block content %}
<!-- <div class="container"> -->
<script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
<script src="https://unpkg.com/js-year-calendar@latest/locales/js-year-calendar.de.js"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
<script src="{% url 'archiv:event_calendar_data' %}"></script>
<style>
    #years-table .btn-light:focus, #years-table .btn-light.focus {
    box-shadow: 0 0 0 0.2rem #160075;
}
</style>
<div class="hfeed site" id="page">
    <xsl:call-template name="nav_bar"/>
    
    <div class="container-fluid">                        
        <div class="card">
            <div class="card-header" style="text-align:center">
                <h1 style="display:inline-block;margin-bottom:0;padding-right:5px;">
                    Kalender</h1>
                <a>
                    <i class="fas fa-info" title="Info" data-toggle="modal" data-target="#exampleModal"/>
                </a>
                <a style="padding-left:5px;" href="{% url 'archiv:event_calendar_data' %}">
                    <i class="fas fa-download" title="Data"/>
                </a>
            </div>
            <div class="card-body containingloader">
                <div class="row">
                    <div class="col-sm-2 yearscol">
                        <div class="row">
                            <div class="col-sm-12">
                                <p style="text-align:center;font-weight:bold;margin-bottom:0;">Jahr</p>
                            </div>
                        </div>
                        <div class="row justify-content-md-center" id="years-table">
                            
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div id="calendar"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Das ABCD in Kalenderansicht</h5>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem Ipsum
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schlie√üen</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="{% static 'archiv/calendar.js' %}" charset="UTF-8"/>
    <xsl:call-template name="html_footer"/>
</div>

{% endblock %}
